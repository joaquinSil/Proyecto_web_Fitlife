<div class="contacto" *ngIf="!verificarAdmin()">

    <div class="contenedor">

      <h1> Formulario Contacto</h1>

      <div class="contenido">

            <div class="info">

                <div class="col">

                    <i class="icono bi bi-pin-map-fill"></i>
                    <p>Brasil 2147, Valpara√≠so - Chile</p>

                </div>

                <div class="col">

                    <i class="icono bi bi-envelope-fill"></i>
                    <p>consulta.FitLife@gmail.com</p>

                </div>

                <div class="col">

                    <i class="icono bi bi-telephone-fill"></i>
                    <p> (32) 227 3776 </p>

                </div>

                <div class="redes-s">

                    <a href="#"><i class="bi bi-facebook"></i></a>
                    <a href="#"><i class="bi bi-whatsapp"></i></a>
                    <a href="#"><i class="bi bi-instagram"></i></a>

                </div>                
            </div>
            
            <form action="" method="GET" class="formulario" id="formulario" [formGroup]="formularioContacto" (ngSubmit) = "generarNuevoComentario()" novalidate>
            
                <input type="text" formControlName="nombre" placeholder="Nombre" id="nombre">
                <input type="text" formControlName="correo" placeholder="Correo" id="correo">
                <input type="text" formControlName="asunto" placeholder="Asunto" id="asunto">
                <textarea name="mensaje" formControlName="mensaje" id="mensaje" placeholder="Mensaje"></textarea>

                <button type="submit" id="btn">Enviar</button>
            
            </form>
        </div>
    </div> 
</div>
<div *ngIf="verificarAdmin()">
    <h2>Formularios de contacto realizados por los usuarios</h2>

    <div class="container">

        <table class="table table-primary">

            <thead>
                <tr>
                <th scope="col">id</th>
                <th scope="col">nombre</th>
                <th scope="col">correo</th>
                <th scope="col">asunto</th>
                <th scope="col">mensaje</th>
                </tr>                      
            </thead>

            <tbody>
                <tr *ngFor="let item of datosHTML">
                    <td scope="row">{{item.id}}</td>
                    <td>{{item.nombre}}</td>
                    <td>{{item.correo}}</td>
                    <td>{{item.asunto}}</td>
                    <td>{{item.mensaje}}</td>
                    
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/contacto.js" async></script>
</div>
