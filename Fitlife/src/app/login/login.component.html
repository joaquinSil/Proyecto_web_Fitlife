<div>     <!--*ngIf="!mostrarFormulario">-->
    <main id="login">
        <div class="contenedor__todo" >
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar en la página</p>
                    <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Regístrate para que puedas iniciar sesión</p>
                    <button id="btn__registrarse">Regístrarse</button>
                </div>
            </div>

            <!--Formulario de Login y registro-->
            <div class="contenedor__login-register" >
                <!--Login-->
            
                <form action="" class="formulario__login" [formGroup]="formularioLogIn" (ngSubmit) = "usuariosInicioS()" novalidate>
                    <h2>Iniciar Sesión</h2>
                    <input type="text" formControlName="correo" placeholder="Correo Electronico">
                    <input type="text" formControlName="clave" placeholder="Contraseña">
                    <button type ="submit">Entrar</button>
                    
                </form>
                
                <!--Register-->
            
                <form  action="" class="formulario__register"  [formGroup]="formularioRegistro" (ngSubmit) = "generarNuevoUsuario()" novalidate>
                    <h2>Regístrarse</h2>
                    <input type="text" formControlName="nombre" placeholder="Nombre Completo">
                    <input type="text" formControlName="correo" placeholder="Correo Electronico">
                    <input type="text" formControlName="usuario" placeholder="Usuario">
                    <input type="text" formControlName="clave" placeholder="Contraseña">
                    <button type ="submit">Regístrarse</button>
                </form>
            
            </div>
        </div>
    </main>
</div>
    <script src="js/script.js"></script>
